<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid.js Live Preview</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* Layout: Left Input, Right Preview */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .editor-pane {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
            background: #f8f9fa;
        }

        .preview-pane {
            width: 60%;
            padding: 20px;
            overflow: auto;
            background: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        textarea {
            flex-grow: 1;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: none;
            resize: none;
            outline: none;
            background: #282c34;
            color: #abb2bf;
        }

        .header {
            padding: 10px;
            background: #ddd;
            font-weight: bold;
            text-align: center;
        }

        #error-container {
            color: red;
            padding: 10px;
            background: #ffe6e6;
            display: none; /* Hidden by default */
            font-size: 12px;
            border-top: 1px solid #ffcccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="editor-pane">
        <div class="header">Mermaid Code</div>
        <textarea id="input" spellcheck="false">
graph TD
    A[Start] --> B{Is it working?}
    B -- Yes --> C[Great!]
    B -- No --> D[Debug]
    D --> B
        </textarea>
        <div id="error-container"></div>
    </div>

    <div class="preview-pane">
        <div id="graphDiv"></div>
    </div>
</div>

<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

    // Initialize mermaid settings
    mermaid.initialize({ startOnLoad: false });

    const input = document.getElementById('input');
    const graphDiv = document.getElementById('graphDiv');
    const errorContainer = document.getElementById('error-container');

    const renderDiagram = async () => {
        const code = input.value;
        try {
            // Check syntax validity first (clears previous errors)
            await mermaid.parse(code);
            
            errorContainer.style.display = 'none';
            errorContainer.textContent = '';

            // Render the diagram
            // 'graphDiv' is the ID of the element to insert SVG into
            // code is the mermaid text
            const { svg } = await mermaid.render('mermaid-svg', code);
            graphDiv.innerHTML = svg;
            
        } catch (error) {
            // If syntax is invalid, show error but don't crash
            console.error(error);
            errorContainer.style.display = 'block';
            errorContainer.textContent = "Syntax Error: " + error.message;
        }
    };

    // Render immediately on load
    renderDiagram();

    // Re-render on text input
    let debounceTimer;
    input.addEventListener('input', () => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(renderDiagram, 300); // 300ms delay to prevent flashing
    });
</script>

</body>
</html>
