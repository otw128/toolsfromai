<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    textarea {
      width: 100%;
      height: 70vh;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin: 16px 0;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      background: #38bdf8;
      color: #020617;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    footer {
      margin-top: 10px;
      font-size: 12px;
      color: #94a3b8;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>HTML Formatter (One-Page)</h1>

  <button onclick="formatHTML()">Format HTML</button>

  <div class="container">
    <textarea id="input" placeholder="Paste raw or minified HTML here..."></textarea>
    <textarea id="output" placeholder="Formatted HTML will appear here..."></textarea>
  </div>

  <footer>
    Client-side only Â· No data leaves your browser
  </footer>

  <script>
    function formatHTML() {
      const input = document.getElementById("input").value;

      try {
        const parser = new DOMParser();
        const doc = parser.parseFromString(input, "text/html");

        const formatted = formatNode(doc.documentElement, 0);
        document.getElementById("output").value = "<!DOCTYPE html>\n" + formatted;
      } catch (e) {
        document.getElementById("output").value = "Invalid HTML";
      }
    }

    function formatNode(node, indentLevel) {
      const indent = "  ".repeat(indentLevel);
      let result = "";

      if (node.nodeType === Node.TEXT_NODE) {
        const text = node.textContent.trim();
        if (text) result += indent + text + "\n";
        return result;
      }

      if (node.nodeType !== Node.ELEMENT_NODE) return "";

      const tagName = node.tagName.toLowerCase();
      result += indent + "<" + tagName;

      for (const attr of node.attributes) {
        result += ` ${attr.name}="${attr.value}"`;
      }

      result += ">\n";

      for (const child of node.childNodes) {
        result += formatNode(child, indentLevel + 1);
      }

      result += indent + `</${tagName}>\n`;
      return result;
    }
  </script>

</body>
</html>
